<!DOCTYPE html>
<head>
    <title>Flask File Manager</title>
</head>
<body>
    <div align="center">
        <h1>Flask Web File Manager </h1>
        <h2>Current Directory: {{ current_dir }}</h2>
    </div>
    <ul>
        <li><a href="/cd?path=.."> .. (Go back)</a></li>
        {% for item in files[0: -1] %}
            {% if '.' not in item %}
                <li><a href="/cd?path={{current_dir + '/' + item}}">{{item + '/'}}</a></li>
            {% else %}
                <li>{{item}}</li>
            {% endif %}
        {% endfor %}
    </ul>
    
</body>

</html>
