            <main class="col-md-9 ms-sm-auto col-lg-11 px-md-4" height="10000">
              <canvas class="my-4 w-100" id="myChart" width="200" height="10"></canvas>
              <h2>Current Directory: {{ current_dir }}</h2>    
              <ul>
                  <form action="/md">
                      <input type="text" name="folder" value="New Folder"/>
                      <input type="submit" value="New Folder"/>
                  </form>
                  <br><br>
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <th scope="col">File</th>
                      <th scope="col">md5</th>
                      <th scope="col">1</th>
                      <th scope="col">2</th>
                    </thead>
                    <tr>
                      <td><a href="/cd?path=.."> .. (Go back)</a></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                {% for item in files[0: -1] %}
                    <tr>
                    {% if '.' not in item %}
                        <td><a href="/cd?path={{current_dir + '/' + item}}">{{item + '/'}}</a></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        {% else %}
                        <td>{{item}}</td>
                        <td></td>
                        <td><a href="/download?file={{item}}"> Download </a></td>
                        <td><a href="">Delete</a></td>
                    {% endif %}
                    </tr>
                {% endfor %}
                  </table>
                </div>
              <canvas class="my-4 w-100" id="myChart" width="300" height="300"></canvas>
            </main>
        </div>
      </div>
